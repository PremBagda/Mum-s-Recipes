<head>

    <!-- For the use of md forms------------------------------------>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Mum's Recipes</title>

<body style="background-color: black;">
    <!-- mdbootstrap Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark">
        <!-- Navbar brand: Cultery Icon -->
        <a class="navbar-brand glyphicon glyphicon-cutlery" href=""></a>

        <!-- Collapse button -->
        <button class="navbar-toggler" type="button"
                data-toggle="collapse" data-target="#collapsibleContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="collapsibleContent">
            <!-- Links -->
            <ul class="navbar-nav mr-auto">

                <li class="nav-item active">
                    <form class="form-inline">
                        <!-- Search Bar -->
                        <div class="md-form my-0 search-bar">
                            <input class="form-control mr-sm-2" type="text" value="" name="search"
                                   style="font-size: 16px;" autocomplete="off" placeholder="Search">
                        </div>
                    </form>
                </li>

                <!-- Add Recipe -->
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="modal">
                        Add Recipe<span class="sr-only">(current)</span>
                    </a>
                </li>

                <!-- Add Cuisine -->
                <li class="nav-item">
                    <a class="nav-link" data-toggle="modal" data-target="#modalCuisineForm">Add Cuisine</a>
                </li>

                <!-- Add Meal Type -->
                <li class="nav-item">
                    <a class="nav-link" data-toggle="modal" data-target="#modalMealForm">Add Meal Type</a>
                </li>

            </ul>

            <!-- Logout Button -->
            <ul class="navbar-nav navbar-right">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="" data-toggle="dropdown"></a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" style="font-size: 14px;"><i class="fas fa-sign-out-alt"></i> logout</a>
                    </div>
                </li>
            </ul>

        </div> <!-- END Collapsible content -->


    </nav>
